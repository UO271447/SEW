<body>
    <!-- Datos con el contenidos que aparece en el navegador -->

	<h1>FORMULARIO</h1>

	<nav>
		<a title="Indice" accesskey="i" href="index.html" tabindex="1">Índice</a>

		</nav>
	<main>
	<fieldset>
		<legend>Introduce tu nombre y apellidos</legend>
			<p><label for="nombre">Nombre<input id="nombre" type=text></label></p>
			<p><label for="apellidos">Apellidos<input id="apellidos" type=text></label></p>
	</fieldset>
 
 
	<fieldset>
		<legend>Correo electronico para contactar contigo</legend>
			<p><label for="correo">Correo electronico<input id="correo" type=email></label></p>
	</fieldset>
 
 
	<fieldset>
		<legend>Que NO Es Ember.js </legend>
			<p><label for="http"> <input id="http" type=checkbox> Una arquitectura</label></p>
			<p><label for="www"> <input id="www" type=checkbox> Un Framework</label></p>
			<p><label for="url"> <input id="url" type=checkbox> Un lenguaje</label></p>
			<p><label for="windows"> <input id="windows" type=checkbox> Una pagina web</label></p>
	</fieldset>
 
 
	<fieldset>
		<legend> Opinion de la pagina </legend>
			<p><label for="mala"> <input id="mala" type=radio name=size> Mala</label></p>
			<p><label for="mejorable"> <input id="mejorable" type=radio name=size> Mejorable</label></p>
			<p><label for="buena"> <input id="buena" type=radio name=size> Buena</label></p>
			<p><label for="muybuena"> <input id="muybuena" type=radio name=size> Muy Buena</label></p>
	</fieldset>
 
 
	<fieldset>
		<legend> Puntuacion de esta pagina web </legend>
			<p><label for="puntuacion">  Puntuacion <input id="puntuacion" type=number></label></p>
	</fieldset>
	<fieldset>
		<legend> Fecha Actual </legend>
			<p><label for="fecha">  Fecha <input id="fecha" type=date></label></p>
	</fieldset>
	</main>
 
	<footer>

	</footer>
